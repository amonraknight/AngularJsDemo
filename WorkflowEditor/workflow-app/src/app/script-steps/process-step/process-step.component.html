<div class="process-step" #canvasContent>
    <i class="bi bi-terminal" width="16" height="16" fill="currentColor"></i>
    <span>{{ data.name }}</span>
    <i class="bi bi-x-circle-fill close-icon" (click)="delete()"></i>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open Detail</button>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Step Name:</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="data.name">
        </div>
        <div class="mb-3">
          <label for="message-text" class="col-form-label">Python code:</label>
          <textarea class="form-control" id="message-text" [(ngModel)]="data.pythonCode"></textarea>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div> -->
    </div>
  </div>
</div>
